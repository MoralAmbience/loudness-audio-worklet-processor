<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A loudness meter based on the ITU-R BS.1770-5 standard. Analyze audio directly in your browser using the Web Audio API"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width,viewport-fit=cover, initial-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="/icons/180.png" sizes="180x180" />
    <link rel="canonical" href="https://lcweden.github.io/loudness-audio-worklet-processor/" />
    <link rel="icon" type="image/png" href="/icons/favicon.png" sizes="32x32" />
    <link rel="manifest" href="/manifest.json" />
    <title>Loudness Meter | A real-time loudness meter implemented with Web Audio API</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.onload = () =>
          navigator.serviceWorker.register("/loudness-audio-worklet-processor/service-worker.js", {
            scope: "/loudness-audio-worklet-processor/"
          });
      }
    </script>
  </body>
</html>
